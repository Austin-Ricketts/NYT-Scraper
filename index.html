<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>New York Times Scraper</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">New York Times Scraper</h1>
  </header>
  <br>
  <div class="container">
    <div class="row">

      <div class="card border-success mb-3"
        style="margin-left: 5%; margin-right: 5%; max-width: 100%; align-content: center;">
        <div class="card-header bg-grey border-success">Search Parameters</div>
        <div class="card-body text-success">
          <br>
          <div>
            <p>Search Term:</p>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">

            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>
          <br>

          <div>
            <p>Number of Records to Retrieve:</p>
          </div>
          <div class="input-group">
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Dropdown</button>

              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">1</a>
                <a class="dropdown-item" href="#">5</a>
                <a class="dropdown-item" href="#">15</a>
              </div>
            </div>
          </div>
          <br>
          <div>
            <p>Start Year (Optional):</p>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">

            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>
          <br>


          <div>
            <p>End Year (Optional):</p>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">

            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>
          <br>

        </div>

      </div>


    </div>
    <div class="row">
      <div class="card border-success mb-3"
        style="margin-left: 5%; margin-right: 5%; max-width: 100%; align-content: center;">
        <div class="card-header bg-grey border-success">Top Articles</div>
        <div class="card-body text-success">
          <div id="searchResults">

          </div>
        </div>
      </div>
    </div>
    <footer class="row">

    </footer>
  </div>









  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {













    });
  </script>

</body>

</html>
